<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
	
		<title>Racer</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="amazing_race.js"></script>
	</head>
	<body>
    <!-- Start Overlay -->
    <div id="overlay"></div>
    <!-- End Overlay -->
    <!-- Start Setup Screen -->
    <div id="setup-screen">
    	<h2>Welcome to JSracer!</h2>
    	<form id="play-form">
    		<input class="name-input" type="text" name="player-name" placeholder="Your Name" autocomplete="off" required>
    		<br>
    		<input class="search-input" type="text" name="search-flickr" placeholder="Search for an avatar (i.e. cat)" autocomplete="off">
    		<button type="button" id="avatarSearchBtn">Search</button>
    		<br>
	    	<div class="clear-fix">	
	    		<div id="avatars" class="hidden">	
	    			<label>
	    				<img>
	    				<input type="radio" class="player-1-avatar" name="avatar">
	    			</label>
		    		<label>
		    			<img>
		    			<input type="radio" class="player-1-avatar" name="avatar">
		    		</label>
		    		<label>
		    			<img>
		    			<input type="radio" class="player-1-avatar" name="avatar">
		    		</label>
		    	</div>
		    </div>
    		<br>
    		<input type="submit" id="play" value="Go!">
    	</form>
    </div>
    <!-- End Setup Screen -->

    <!-- Start Normal Page Content -->
		<div id='wrapper'>
	    <h1 class="ready">Ready to play?</h1>
	    <button type="button" id="start">Click Me</button>
		  <div class='game'> 
		    <div class='names'>
		    	<p class='first'></p>
		    	<p>ROBOT</p>
		    </div>
		    <div class='course'>
			    <div id='play1'>
			     <img class='player-1'>
			   	</div>
			    <div id='bot'>
			     <img src="http://img4.wikia.nocookie.net/__cb20130702055056/thegamingfamily/images/6/60/Robot_Dinoasur.jpg" class='player-2'>
			   	</div>
		    </div>
		  </div>
	    <h1 class='winner'></h1>
	    <button type="button" id="restart" class="hidden">Play Again</button>
		</div>
	 	<!-- End Normal Page Content -->
	</body>
</html>
